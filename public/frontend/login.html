<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/sample.css" />
    </head>
    <body style="background-color: #063a6e">
        <div class="container main justify-content-center mt-5">
            <div class="d-flex flex-column align-items-center">
                <div
                    class="card"
                    style="background-color: #162858; max-width: 400px"
                >
                    <h3 class="text-white text-center my-3">Login Form</h3>
                    <img
                        class="mt-3 mx-auto"
                        style="width: 80%"
                        src="https://staticg.sportskeeda.com/editor/2023/07/fde0c-16888913542123-1920.jpg"
                        alt=""
                    />
                    <form action="" class="text-black input-field mx-4">
                        <div class="card-body">
                            <div class="mb-3">
                                <label
                                    for="name"
                                    class="form-label col-form-label-sm text-white"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter Name"
                                    name="name"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="pwd"
                                    class="form-label col-form-label-sm text-white"
                                    >Password</label
                                >
                                <input
                                    type="password"
                                    class="form-control"
                                    id="pwd"
                                    placeholder="**********"
                                    name="pwd"
                                />
                            </div>
                            <button
                                type="submit"
                                class="btn btn-warning offset-4"
                            >
                                <a
                                    href="profile.html"
                                    style="text-decoration: none"
                                    >Sign In</a
                                >
                            </button>
                            <div class="mt-2">
                                <p class="text-white text-center">
                                    Create account?
                                    <a href="register.html" class="text-warning"
                                        >Sign Up</a
                                    >
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
